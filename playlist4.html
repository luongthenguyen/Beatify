<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatify-playlist</title>
    <link rel="stylesheet" href="playlist.css">
    <link rel="shortcut icon" href="./images/Beatify.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <div class="navigation block">
            <div class="logo">
                <a href="">
                    <img src="./images/logo.png" alt="Logo">
                </a>
            </div>

            <div class="navigation">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="Search.html">
                            <span class="fa fa-search"></span>
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="library.html ">
                            <span class="fa fas fa-book"></span>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

      
    </nav>
    <div class="main">
        <audio src="" id="audio"></audio>
        <div class="container">
            <h1 class="song-name">Song name 1</h1>
            <p class="artist">Artist 1</p>
            <div class="box-disk">
    
            </div>
            <div class="music-slider">
                <input type="range" value="0" class="seek-bar"/>
                <span class="current-time">00:00</span>
                <span class="music-time">00:00</span>
            </div>
            <div class="controls">
                <button class="btn btnback"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button class="btn-play pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn btnnext"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
    
        </div>

    </div>
   
    <script src="Song4.js"></script>
    <script src="playlist.js"></script>
</body>
</html>
